<p-toolbar
    [style]="{
        'background-image': 'linear-gradient(to left, var(--bluegray-600), var(--bluegray-900))',
        padding: '0',
        'border-radius': '0',
        border: 'none'
    }"
>
    <ng-template pTemplate="start">
        <svg width="110px" height="80px" viewBox="0 0 48 48">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <defs>
                    <style>
                        .a {
                            fill: none;
                            stroke: var(--primary-color);
                            stroke-linecap: round;
                            stroke-linejoin: round;
                        }
                    </style>
                </defs>
                <polygon
                    class="a"
                    points="44.5 18.306 38.578 18.306 27.189 29.694 33.111 29.694 44.5 18.306"
                ></polygon>
                <path
                    class="a"
                    d="M38.5778,18.3056H17.7884a7,7,0,0,0-4.95,2.05L3.5,29.6944H9.4222L15.99,23.127a3.5,3.5,0,0,1,2.4749-1.0251H34.7815"
                ></path>
                <path
                    class="a"
                    d="M9.4222,29.6944h5.9222l3.357-3.3569a1.5,1.5,0,0,1,1.0607-.4394H30.9852"
                ></path>
            </g>
        </svg>
        <p class="text-2xl font-bold cursor-pointer" (click)="goHome()">Formula1 Minsk</p>

        <p-menubar [model]="items" class="ml-8">
            <ng-template pTemplate="item" let-item>
                <a
                    pRipple
                    class="flex align-items-center p-menuitem-link"
                    (click)="navigateTo(item.routerLink)"
                >
                    <span [class]="item.icon"></span>
                    <span class="ml-2">{{ item.label }}</span>
                </a>
            </ng-template>
        </p-menubar>
    </ng-template>
</p-toolbar>
